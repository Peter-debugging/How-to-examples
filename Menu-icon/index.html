<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body>

        <div class="bar-1"></div>
        <div class="bar-2"></div>
        <div class="bar-3"></div>
    </div>

        function func(element){
            element.classList.toggle("change");
        }
    </script>
</body>
</html>
