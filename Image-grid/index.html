<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
  </head>
  <body>
    <h1>Image Grid</h1>
    <p>Click on the buttons to change the grid view.</p>
    <div class="buttons">
      <button class="button" onclick="gridSize(this, 1)">1</button>
      <button class="button" onclick="gridSize(this, 2)">2</button>
      <button class="button" onclick="gridSize(this, 4)">4</button>
    </div>
    
    <div class="row">
      <div class="column">
        <img src="images/img-5.jpg"/>
        <img src="images/img-4.jpg"/>
        <img src="images/img-3.jpg"/>
        <img src="images/img-5.jpg"/>
        <img src="images/img-7.jpg"/>
        <img src="images/img-1.jpg"/>
        <img src="images/img-2.jpg"/>
        <img src="images/img-6.jpg"/>
      </div>

      <div class="column">
        <img src="images/img-6.jpg"/>
        <img src="images/img-5.jpg"/>
        <img src="images/img-4.jpg"/>
        <img src="images/img-3.jpg"/>
        <img src="images/img-5.jpg"/>
        <img src="images/img-7.jpg"/>
        <img src="images/img-1.jpg"/>
        <img src="images/img-2.jpg"/>        
      </div>

      <div class="column">        
        <img src="images/img-4.jpg"/>
        <img src="images/img-3.jpg"/>
        <img src="images/img-5.jpg"/>
        <img src="images/img-7.jpg"/>
        <img src="images/img-1.jpg"/>
        <img src="images/img-2.jpg"/>
        <img src="images/img-6.jpg"/>
        <img src="images/img-5.jpg"/>
      </div>
      
      <div class="column">
        <img src="images/img-5.jpg"/>
        <img src="images/img-4.jpg"/>
        <img src="images/img-3.jpg"/>
        <img src="images/img-5.jpg"/>        
        <img src="images/img-1.jpg"/>
        <img src="images/img-2.jpg"/>
        <img src="images/img-6.jpg"/>
        <img src="images/img-7.jpg"/>
      </div>
    </div>

    <script>
      var columns = document.querySelectorAll(".column");
      var buttons = document.querySelectorAll(".button");

      buttons[1].click();

      function gridSize(element, size){
        for(var i = 0; i < buttons.length; i++){
          buttons[i].classList.remove("active");
        }

        element.classList.add("active");

        for(var i = 0; i < columns.length; i++){
          switch(size){
            case 1:
              columns[i].style.flex = columns[i].style.maxWidth = "100%";
            break;
            case 2:
              columns[i].style.flex = columns[i].style.maxWidth = "50%";
            break;
            case 4:
              columns[i].style.flex = columns[i].style.maxWidth = "25%";
            break;
          }          
        }
      }
    </script>
  </body>
</html>
