<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <script src="https://kit.fontawesome.com/f6aab74ee7.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav>
      <i onclick="toggle()" class="fas fa-bars"></i>
      <a href="" class="logo">Logo</a>
      <a href="">News</a>
      <a href="">Contact</a>
      <a href="">About</a>
    </nav>
    <main>
      <h4>Vertical Mobile Navbar</h4>
      <p>This example demonstrates how a navigation 
        menu on a mobile/smart phone could look like.</p>
      <p>Click on the hamburger menu (three bars) in the 
        top right corner, to toggle the menu.</p>
      
    </main>
    <script>
      function toggle(){
        document.querySelector("nav").classList.toggle("wide");
      }
    </script>
  </body>
</html>
